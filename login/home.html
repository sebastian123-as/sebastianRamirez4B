<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h3>hola <span id="nombre"></span> Bienvenido denuevo</h3>
    <button id="cerrarSesion">Cerrar sesion</button>
    <div class="container">
        <div id="row" class="row">

        </div>
    </div>

    <script>
        
        
        let btnCerrar = document.getElementById("cerrarSesion");
        btnCerrar.addEventListener("click", ()=>{
            sessionStorage.removeItem('auth')
            sessionStorage.removeItem('nombre')
            sessionStorage.removeItem('imagenes')

            location.href = "html.html";
        })

        let generoJsn = sessionStorage.getItem('genero')

        if(JSON.parse(generoJsn) == "femenino"){
            document.querySelector('body').style.backgroundColor = "pink"
        }else{
            document.querySelector('body').style.backgroundColor = "gray"
        }

        let row = document.getElementById("row");
        let auth = sessionStorage.getItem('auth');
        let nombre = sessionStorage.getItem("nombre");
        document.getElementById('nombre').innerText = nombre
        
        let imgJson = sessionStorage.getItem("imagenes");

        let imgTraducida = JSON.parse(imgJson)

        imgTraducida.forEach(function(imagen){
            let col = document.createElement('div');
            col.classList.add("col-md-3")
            row.appendChild(col);

            //card
            let card = document.createElement('div');
            card.classList.add("card")
            card.classList.add("mb-1")
            col.appendChild(card);


            //img
            let img = document.createElement('img');
            img.setAttribute('src', imagen);
            img.classList.add("img-fluid")
            card.appendChild(img);
        })
        
        if(auth != "true"){
            location.href = "html.html";
        }
    </script>
</body>
</html>
